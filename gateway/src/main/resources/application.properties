spring.application.name=gateway-service
server.port=8080
eureka.client.service-url.defaultZone=http://localhost:8081/eureka/
spring.cloud.compatibility-verifier.enabled=false

# Configuraci√≥n de rutas del Gateway

# Ruta para el servicio de usuarios
spring.cloud.gateway.routes[0].id=users-service
spring.cloud.gateway.routes[0].uri=lb://users-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**

# Ruta para el servicio de compras
spring.cloud.gateway.routes[1].id=compras-service
spring.cloud.gateway.routes[1].uri=lb://compras-service
