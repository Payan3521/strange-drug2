# ========================================
# CONFIGURACIÓN PARA PRODUCCIÓN
# ========================================

# Importar configuraciones base
spring.profiles.include=common,database,security,email,logging,rate-limit

# Configuraciones específicas para producción
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
logging.level.com.microserviceone.users=WARN
logging.level.org.springframework=ERROR

# Configuración de base de datos para producción
spring.datasource.url=jdbc:mariadb://prod-db-server:3306/usuarios_prod
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Configuración de seguridad para producción
jwt.secret=${JWT_SECRET}
jwt.expiration=864000000

# Configuración de email para producción
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD} 