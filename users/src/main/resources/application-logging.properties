# ========================================
# CONFIGURACIÓN DE LOGGING
# ========================================

# Archivo principal de logs
logging.file.name=logs/users-service.log

# Patrón de formato para archivos
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Patrón de formato para consola
logging.pattern.console=%d{ISO8601} %highlight(%-5level) [%blue(%t)] %yellow(%C{1}): %msg%n%throwable

# Niveles de logging por paquete
logging.level.com.microserviceone.users=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache=WARN
logging.level.com.zaxxer.hikari=WARN

# Configuración de rotación de logs
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=500MB 